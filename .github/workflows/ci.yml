name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./src

      - name: Test
        run: |
          go test -v ./src -coverprofile=coverage.out
          mkdir coverage-report
          touch coverage-report/index.html
          go tool cover -html=coverage.out -o=coverage-report/index.html
          go tool cover -func=coverage.out -o=coverage.out
          echo "COVERAGE_PERCENTAGE=$(cat coverage.out | grep total | grep -Po '\d+(?:\.\d+)?%')" >> $GITHUB_ENV
          pct=$(echo $COVERAGE_PERCENTAGE | sed "s/%//")
          pct_int=${pct/\.*}
          echo $pct_int
          if [[ $pct_int -lt 30 ]]; then
            color=red
          elif [[ $pct_int -lt 70 ]]; then
            color=orange
          else
            color=green
          fi
          echo $color
          echo "COVERAGE_BADGE_COLOR=$(echo $color)" >> $GITHUB_ENV

      - name: Generate coverage badge
        uses: emibcn/badge-action@v1.2.1
        with:
          label: 'Coverage'
          status: ${{ env.COVERAGE_PERCENTAGE }}
          color: 'green'
          path: 'coverage-report/coverage-badge.svg'

      - name: Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: coverage-report